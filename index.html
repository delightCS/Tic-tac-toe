<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="tailwindstyle.css " />
  </head>
  <body>
    <div class="mb-16">
      <div class="text-center mb-10 mt-5">
        <h1 class="text-4xl font-bold">Tic Tac Toe</h1>
        <h2 class="text-xl font-bold">
          Rules: The first player to get 3 in a row wins!
        </h2>
      </div>
      <div class="">
        <div class="">
          <form method="dialog">
            <div class="text-center">
              <h2 class="text-2xl font-bold">Enter your name</h2>
              <div class="flex justify-center gap-4">
                <label class="block font-bold">
                  Player
                  <img
                    src="mark/close.svg"
                    alt="X"
                    class="h-8 w-8 inline-block"
                  />
                  <input
                    type="text"
                    name="Xname"
                    id="Xname"
                    class="border-black border-2 rounded-xl"
                  />
                </label>
                <label class="block font-bold">
                  <input
                    type="text"
                    name="Oname"
                    id="Oname"
                    class="border-black border-2 rounded-xl"
                  />
                  Player
                  <img
                    src="mark/circle.svg"
                    alt="circle"
                    class="h-8 w-8 inline-block"
                  />
                </label>
              </div>
              <button
                class="border-black border-2 rounded-full px-6 py-2 inline-block mx-auto bg-white"
              >
                Play
              </button>
            </div>
          </form>
        </div>
        <div class="flex justify-center">
          <div class="board grid grid-cols-3 gap-1"></div>
        </div>
        <div class="text-center">
          <div class="turn"></div>
          <div class="winner"></div>
        </div>
      </div>
    </div>
  </body>
</html>
