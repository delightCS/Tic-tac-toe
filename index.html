<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="tailwindstyle.css " />
  </head>
  <body class="min-h-screen relative font-primaryText">
    <div class="">
      <div class="text-center mb-10 pt-4">
        <h1 class="text-8xl font-bold font-titleText">Tic Tac Toe</h1>
        <h2 class="text-3xl font-bold">
          Rules: The first player to get 3 in a row wins!
        </h2>
      </div>
      <div class="">
        <div class="flex justify-center">
          <div class="board grid grid-cols-3 gap-1"></div>
        </div>
        <div class="text-center p-4 text-2xl font-bold">
          <div class="turn"></div>
          <div class="winner"></div>
        </div>
        <div
          class="flex justify-center pb-4 absolute bottom-4 left-[50%] translate-x-[-50%]"
        >
          <button
            class="resetButton border-black border-2 px-6 py-2 bg-white rounded-lg"
          >
            Play Again
          </button>
        </div>
        <div>
          <h2 class="absolute bottom-0 left-[50%] translate-x-[-50%]">
            Reload to start a new game
          </h2>
        </div>
      </div>

      <dialog class="rounded-lg">
        <form>
          <div class="text-center py-4 px-4">
            <h2 class="text-2xl font-bold pb-4">Enter your names</h2>
            <div class="grid grid-rows-2 justify-center gap-4 pb-4">
              <div>
                <label class="font-bold">
                  <div class="flex items-center justify-start gap-2 text-2xl">
                    Player
                    <img src="mark/close.svg" alt="X" class="h-8 w-8" />
                  </div>
                  <input
                    required
                    type="text"
                    name="Xname"
                    id="playerOne"
                    class="border-black border-2 px-2 py-2 text-2xl rounded-lg"
                  />
                </label>
              </div>
              <div>
                <label class="font-bold">
                  <div class="flex items-center justify-start gap-2 text-2xl">
                    Player
                    <img src="mark/circle.svg" alt="circle" class="h-8 w-8" />
                  </div>
                  <input
                    required
                    type="text"
                    name="Oname"
                    id="playerTwo"
                    class="border-black border-2 px-2 py-2 text-2xl rounded-lg"
                  />
                </label>
              </div>
            </div>
            <button
              class="border-black border-2 px-6 py-2 inline-block mx-auto bg-white rounded-lg"
            >
              Play
            </button>
          </div>
        </form>
      </dialog>
    </div>
  </body>
</html>
